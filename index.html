<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IP Camera Viewer (Railway)</title>
    <style>
      body { font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; padding:20px; }
      canvas { border:1px solid #ccc; margin-top:10px; }
      .controls { margin-top:12px; }
    </style>
  </head>
  <body>
    <h2>IP Camera Viewer</h2>
    <p>Streaming via Flask + ffmpeg → WebSocket → JSMPEG</p>

    <canvas id="videoCanvas" width="640" height="360"></canvas>

    <div class="controls">
      <button id="reloadBtn">Reconnect</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsmpeg-player@1.0.0/jsmpeg.min.js"></script>
    <script>
      const canvas = document.getElementById('videoCanvas');
      let player = null;

      function connect() {
        if (player) {
          try { player.destroy(); } catch(e) {}
        }
        // Use secure WebSocket when page served over https
        const scheme = (location.protocol === "https:") ? "wss" : "ws";
        const wsUrl = scheme + "://" + location.host + "/stream";
        const ws = new WebSocket(wsUrl);
        player = new JSMpeg.Player(ws, { canvas: canvas, disableGl: false });
      }

      document.getElementById('reloadBtn').addEventListener('click', connect);

      connect();
    </script>
  </body>
</html>
